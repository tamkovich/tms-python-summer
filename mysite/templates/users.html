{% extends 'base.html' %}

{% block title %}
Profiles
{% endblock %}

{% block content %}
<h5 style="font-size: 13px"><strong>Count users ({{ users.all.count }})</strong></h5>
<div class="container">
        <div class="row">
        {% for user in users %}
            <div class="col-3">

                {% if user.profile.avatar %}
                    <b><img style="border: 2px solid blue;" src="{{ user.profile.avatar.url }}" alt="" height="100px"></b><br>
                {% else %}
                    <b><img src="/media/No_image_available.svg" alt="" height="100px"></b>
                {% endif %}
                <h6><a href="{% url 'get-user' username=user.username %}">{{ user.username }}</a></h6>
            </div>
        {% endfor %}
        </div>
    </div>
<br><br>
<p align="right"><a class="btn btn-outline-primary" href="{% url 'home' %}">Back to main</a></p>
{% endblock %}
