{% extends 'base.html' %}

{% block title %}
User data edit
{% endblock %}

{% block content %}
<h1>User data Edit</h1>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Save</button>
    <a class="btn btn-outline-primary" href="{% url 'users' %}">Back to users</a>
</form>
{% endblock %}
