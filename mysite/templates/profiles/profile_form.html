{% extends 'base.html' %}

{% block title %}
Profile edit
{% endblock %}

{% block content %}
<h1>Edit profile</h1>
<form action="" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Save</button>
    <a class="btn btn-outline-primary" href="{% url 'users' %}">Back to users</a>
</form>

{% endblock %}
