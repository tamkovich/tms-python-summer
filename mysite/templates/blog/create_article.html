{% extends 'base.html' %}

{% block title %}
Create New Article
{% endblock %}

{% block content %}
<h1 align="center" style="color: #CC33CC; font-size: 50px;
                                 text-shadow: 3px 2px 4px black;"> Create new Article:</h1>

<form action="" enctype="multipart/form-data" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Save</button>

</form>
<p align="right"><a class="btn btn-outline-primary" href="{% url 'home' %}">Back to main</a>
<a class="btn btn-outline-primary" href="{% url 'articles' %}">To all articles</a></p>

{% endblock %}
