version: '2'
services:
    web:
        build: .
        command: >
            bash -c "python manage.py migrate
            && python manage.py runserver 0.0.0.0:8000"
        ports:
            - "8000:8000"
        volumes:
            - .:/app
        depends_on:
          - db

    db:
        image: 'postgres:latest'
        environment:
            POSTGRES_PASSWORD: password
            POSTGRES_DB: postgres
        volumes:
            - ./.postgres-data:/var/lib/postgresql/data
